<body>

</body>
<script>
function qVar(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
document.getElementsByTagName("title")[0].innerHTML = qVar('title'); 
document.getElementsByClassName("body").innerHTML = qVar('body'); 
document.getElementsByClassName("p").innerHTML = qVar('p'); 
document.getElementById("qtxt").innerHTML = qVar('qtxt');
</script>
</html>
